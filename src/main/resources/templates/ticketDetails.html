<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <style>
        :root {
            --primary-color: #6200ee;
            --primary-color-light: #bb86fc;
            --background-color: #f5f5f5;
            --surface-color: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
        }

        .container {
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 8px 0;
        }

        .data {
            font-weight: bold;
            color: var(--primary-color-light);
        }

        .container:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ticket Details</h1>
    <p>Vatin: <span th:text="${ticket.vatin}" class="data"></span></p>
    <p>First Name: <span th:text="${ticket.firstName}" class="data"></span></p>
    <p>Last Name: <span th:text="${ticket.lastName}" class="data"></span></p>
    <p>Creation Time: <span th:text="${ticket.ticketCreationTime}" class="data"></span></p>
    <p>Logged in as: <span th:text="${email}" class="data"></span></p>
</div>
</body>
</html>
